<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="featured-container">
            <img id="slideLeft" class="arrow" src="images/arrow-left.svg">
            <div id="featured-wrapper">   
                <img id="featured" src="images/img1.jpg">
            </div> 
            <img id="slideRight" class="arrow" src="images/arrow-right.svg">
        </div>

        <div id="slide-wrapper">
            <div id="slider">
                <img class="thumbnail active" src="images/img1.jpg">
                <img class="thumbnail" src="images/img2.jpg">
                <img class="thumbnail" src="images/img3.jpg">
                <img class="thumbnail" src="images/img4.jpg">
                <img class="thumbnail" src="images/img5.jpg">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
